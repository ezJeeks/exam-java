<!DOCTYPE html>
<html>
<head>
    <title>Slide Navbar</title>
        <link th:href="@{../static/css/stylelogin.css}" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>
<div class="main">
    <input type="checkbox" id="chk" aria-hidden="true">

    <div class="signup">
        <form th:action="@{/registration}" th:object="${user}" th:method="POST" enctype="utf-8">
            <label for="chk" aria-hidden="true">Sign up</label>
            <input type="text" th:field="*{firstName}" th:placeholder="#{label.user.firstName}" required="">
            <span class="error" th:each="error: ${#fields.errors('firstName')}"
               th:text="${error}">Validation Error</span>
            <input type="text" th:field="*{lastName}" th:placeholder="#{label.user.lastName}" required="">
            <span class="error" th:each="error: ${#fields.errors('lastName')}"
               th:text="${error}">Validation Error</span>
            <input type="text" th:field="*{username}" th:placeholder="#{label.user.username}" required="">
            <span class="error" th:each="error: ${#fields.errors('username')}"
               th:text="${error}">Validation Error</span>
            <input type="email" th:field="*{email}" th:placeholder="#{label.user.email}" required="">
            <div class="error" th:each="error: ${#fields.errors('email')}"
               th:text="${error}">Validation Error</div>
            <input type="password" th:field="*{password}" th:placeholder="#{label.user.password}" required="">
            <span class="error" th:each="error: ${#fields.errors('password')}"
               th:text="${error}">Validation Error</span>
            <input type="password" th:field="*{confirmPassword}" th:placeholder="#{label.user.confirmPassword}" required="">
            <span class="error" th:each="error: ${#fields.errors('confirmPassword')}"
               th:text="${error}">Validation Error</span>
            <button type="submit">Sign up</button>
        </form>
    </div>

    <div class="login">
        <form th:action="@{/login}" th:method="POST" enctype="utf-8">
            <label for="chk" aria-hidden="true">Login</label>
            <input type="text" name="username" th:placeholder="#{label.user.username}" required="">
            <input type="password" name="password" th:placeholder="#{label.user.password}" required="">
            <button type="submit">Login</button>
        </form>
    </div>
</div>
</body>
</html>
