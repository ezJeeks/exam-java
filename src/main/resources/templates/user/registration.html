<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Page</title>
</head>
<body>
<h1 th:text="#{label.form.title}"></h1>
<form th:action="@{/registration}" th:object="${user}" th:method="POST" enctype="utf-8">
    <div>
        <label th:text="#{label.user.firstName}">first name</label>
        <input th:field="*{firstName}"/>
        <p th:each="error: ${#fields.errors('firstName')}"
           th:text="${error}">Validation Error</p>
    </div>

    <div>
        <label th:text="#{label.user.lastName}">last name</label>
        <input th:field="*{lastName}"/>
        <p th:each="error: ${#fields.errors('lastName')}"
           th:text="${error}">Validation Error</p>
    </div>

    <div>
        <label th:text="#{label.user.email}">email</label>
        <input th:field="*{email}"/>
        <p th:each="error: ${#fields.errors('email')}"
           th:text="${error}">Validation Error</p>
    </div>

    <div>
        <label th:text="#{label.user.username}">username</label>
        <input th:field="*{username}"/>
        <p th:each="error: ${#fields.errors('username')}"
           th:text="${error}">Validation Error</p>
    </div>

    <div>
        <label th:text="#{label.user.password}">password</label>
        <input th:field="*{password}"/>
        <p th:each="error: ${#fields.errors('password')}"
           th:text="${error}">Validation Error</p>
    </div>

    <div>
        <label th:text="#{label.user.confirmPassword}">confirm password</label>
        <input th:field="*{confirmPassword}"/>
        <p th:each="error: ${#fields.errors('confirmPassword')}"
           th:text="${error}">Validation Error</p>
    </div>
    <button type="submit" th:text="#{label.form.submit}">submit</button>
</form>

<a th:href="@{/templates/user/login.html}" th:text="#{label.form.loginLink}">login</a>
</body>
</html>
